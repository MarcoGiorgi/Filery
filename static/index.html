<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>

        tinymce.init({
            selector: 'textarea',
            menubar: false,
            plugins: [
                'link image imagetools filery',
            ],
            height: '500px',
            toolbar: 'filery | insert',
            file_picker_types: 'file image media',
            filery: {
                api: {
                    url: 'http://localhost/filery/php/api/index.php',
                },
                delete_content_ref: true
            },
            file_picker_callback: function (callback, value, meta) {
                tinymce.settings.filery.filePickerCallback(callback, value, meta);
            }
        })
        ;
    </script>
    <script src="../src/langs/de.js"></script>
</head>
<body>
<textarea>Testing filery.</textarea>
</body>
</html>
